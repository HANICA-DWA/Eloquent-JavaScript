<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><<t $in.title>> :: Eloquent JavaScript</title>
  <link rel=stylesheet href="css/codemirror.css">
  <script src="js/acorn_codemirror.js"></script>
  <link rel=stylesheet href="css/ejs.css">
  <<if $in.isDwaPage >>

    <link rel=stylesheet href="css/dwa-page.css">

  <</if>>
  <script src="js/sandbox.js"></script>
  <script src="js/ejs.js"></script>
  <link rel="stylesheet" href="css/simplemde.css">
  <<if $in.chap_num || $in.load_files>>
  <script>
    <<if $in.chap_num>>var chapNum = <<h $in.chap_num>>;<</if>>
    <<if $in.load_files>>var sandboxLoadFiles = <<h JSON.stringify($in.load_files)>>;<</if>>
  </script>
  <style>
    h1 {
      counter-reset: level1Count <<h $in.chap_num>> level2Count 0;
    }
  </style>
  <</if>>
</head>

<article class="chapter">
<<if $in.chap_num>>
  <nav>
    <<if $in.prev_link>><a href="<<t $in.prev_link>>.html" title="previous chapter">◀</a> <</if>>
    <a href="index.html" title="cover">◆</a>
    <<if $in.next_link>> <a href="<<t $in.next_link>>.html" title="next chapter">▶</a><</if>>
  </nav>
<</if>>

<<if $in.title>>
  <h1 <<if $in.id>> id="<<t $in.id>>" <</if>> >
    <<if $in.chap_num>>
      <span class=chap_num>Chapter <<t $in.chap_num>></span>
    <</if>>
    <<t $in.title>>
  </h1>
<</if>>
<<h $in.content>>

<<if $in.chap_num>>
  <nav>
    <<if $in.prev_link>><a href="<<t $in.prev_link>>.html" title="previous chapter">◀</a> <</if>>
    <a href="index.html" title="cover">◆</a>
    <<if $in.next_link>> <a href="<<t $in.next_link>>.html" title="next chapter">▶</a><</if>>
  </nav>
<</if>>
<div id="sign-out-ui" class="hidden">
  <button id="sign-out-btn">Log uit</button>
</div>
</article>
<!-- firebase api -->
<script src="/__/firebase/5.3.0/firebase-app.js"></script> <!-- firebase core -->

<script src="/__/firebase/init.js"></script>

<script src="js/escape-html.js"></script>

window.onload = initChapterPage
</script>
